<app-navbar></app-navbar>

<h2 class = "filter">All Products</h2>
<div class="card-container">
    <a *ngFor = "let product of test_product" (click) = "onClick(product.id)">
        <app-card [title] = "product.name" [colors] = "product.colors.length" [imageSrc] = "product.pImage" [price] = "product.price"></app-card>
    </a>
</div>
