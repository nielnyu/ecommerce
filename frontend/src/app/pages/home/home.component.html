<app-navbar></app-navbar>

<h2 class = "filter">All Products</h2>
<div class="card-container">
    <a *ngFor = "let prod of productList$ | async" (click) = "onClick(prod.prod_id)">
        <app-card [title] = "prod.name"  [imageSrc] = "prod.pImage" [price] = "prod.price" [colors] = "prod.color"></app-card>
    </a>
</div>
